<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive pricing component</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap">
</head>

<body>

	<div class="intro">
		<h1 class="intro-header">
			Simple, traffic-based pricing
		</h1>
		<p class="intro-text">
			Sign-up for our 30-day trial.
			No credit card required.
		</p>
	</div>
	<main class="main-section">
		<div class="traffic-board">
			<div class="traffic">
				<div class="traffic-pricing">
					<div class="traffic-pageview">
						100K P A G E V I E W S
					</div>
					<div class="traffic-slider">
						<input type="range" name="Traffic" class="traffic-range-button" id="traffic-button" min="1"max="100" value="50">
					</div>
					<div class="traffic-price">
						<h1>$16.00 </h1>
						<p>
							/ month
						</p>
					</div>
				</div>
				<div class="traffic-billing">
					<p class="traffic-billing-monthly">
						Monthly Billing
					</p>
					<label for="" class="switch"><input type="checkbox" name="" id=""><span class="slider"></span></label>
					<p class="traffic-billing-yearly">Yearly Billing</p>
					<p class="traffic-billing-discount">-25%</p>
				</div>
			</div>
			<div class="cta">
				Unlimited websites
				100% data ownership
				Email reports

				Start my trial
			</div>
		</div>
	</main>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		and Coded by <a href="#">Jordy Alcides</a>.
	</div>
</body>

</html>
